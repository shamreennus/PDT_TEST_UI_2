<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empowerio - Login Page</title>
    <!-- Ignored vulnerability while scanning, 
	Use a relative path for the image file to make the code more portable -->
     <img src="https://raw.githubusercontent.com/shamreennus/PDT_TEST_UI_2/master/UI2/templates/web_icon.png" 
	 alt="Empowerio Icon" height="300" width="500" />
     <H1>Empower.IO</H1>

	 <link rel="stylesheet" href="style.css">
	 
	 <style>
			 .container {
			width: 80%;
			margin: auto;
			text-align: center;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}



		button {
			margin-top: 10px;
			padding: 5px 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}

		h1,h2, p {
			text-align: center;
		}

		img {
			display: block;
			margin: auto;
		}

		h1 {
			color: #008000; /* set the color to green */
		}

		body {
			background-color: #f2f2f2; /* set the background color to light gray */
			font-family: Arial, sans-serif; /* set the font family */
			font-size: 16px; /* set the font size */
			line-height: 1.5; /* set the line height */
			margin: 0; /* remove default margin */
			padding: 0; /* remove default padding */
		}

		div {
			background-color: #fff; /* set the background color of the content area to white */
			padding: 20px; /* add some padding to the content area */
			margin: 20px; /* add some margin to the content area */
			box-shadow: 0 0 10px rgba(0,0,0,0.1); /* add a box shadow to the content area */
		}



	 </style>
</head>
<body>
    <header>
        <!-- Make sure the included file (header.jsp) is properly secured against injection attacks such as XSS -->
        <!-- <jsp:include page="..." /> includes the page on the file, 
		      when the content is being served to the user.
              Instead use <%@ include file="..." %>
			  includes the file in the JSP servlet translation phase  
         -->
		<jsp:include page="./header.jsp"/>
    </header>
    
	<!-- Ignored vulnerability while scanning , 
	     make sure that each HTML page contains an element with configured ID,
		 design requires a placeholder to be present in each page,dynamically insert a footer-->
    <div>
        <h2>Login</h2>		
		
		{% if info %}
		<div id='testprod' style='color:red;'>{{ info }}</div>
		{% endif %}

		<br/>
		<!-- Add the "required" attribute to enforce input validation on the client side -->
			
		<form action="./Form_login.html" method="post">
			<label for="username">Username </label><input type="text" id="username" name="username" required><br/>
			<hr color='white' />
			<label for="password">Password   </label>  <input type="password" id="password" name="password" required><br/>

			<hr color='white' />
			<button type="submit" id="loginBtn">Login</button>			
        </form>        
		<p>Don't have an account? Request for Free trial!! </p>
    </div>
    <!-- Make sure any JavaScript code that handles user input is properly secured against injection attacks such as XSS -->
    <script src="script.js"></script>
</body>
</html>
